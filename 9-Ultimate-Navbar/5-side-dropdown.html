    <style>
      * {
        margin: 0;
        padding: 0;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        list-style: none;
        text-decoration: none;
        color: #f6e4ed;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
      }

      body {
        display: -ms-grid;
        display: grid;
        -ms-grid-columns: 1fr 4fr;
        grid-template-columns: 1fr 4fr;
      }

      nav {
        background-color: #446484;
        width: 100%;
        height: 100vh;
      }

      nav ul {
        line-height: 60px;
      }

      nav ul li {
        text-align: center;
        position: relative;
        border: 1px solid #446484;
        -webkit-transition: all 0.5s ease-in-out;
        transition: all 0.5s ease-in-out;
      }

      nav ul li ul {
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        position: absolute;
        width: 100%;
        left: 100%;
        top: 0;
        display: none;
      }

      nav ul li ul li {
        padding-left: 0;
        text-align: center;
        background-color: #446c81;
      }

      nav ul li ul li:hover {
        background-color: #446484;
      }

      nav ul li:hover {
        border: 1px solid #806d50;
        background-color: #446c81;
      }

      nav ul li:hover ul {
        border: 1px solid #446c81;
        display: block;
      }

      .box {
        margin-left: auto;
        background-position: center;
        width: 100%;
        background-repeat: no-repeat;
        background-size: cover;
      }
      /*# sourceMappingURL=styles.css.map */
