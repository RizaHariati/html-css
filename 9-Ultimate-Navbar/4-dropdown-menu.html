  <style>
 * {
  margin: 0;
  padding: 0;
  -webkit-box-sizing: border-box;
          box-sizing: border-box;
  list-style: none;
  text-decoration: none;
  color: #f6e4ed;
}

nav ul {
  height: 60px;
  line-height: 60px;
  width: 100%;
  background-color: #644e4f;
  color: #f6e4ed;
  text-align: center;
}

nav ul li {
  display: inline-block;
  position: relative;
  width: 100px;
}

nav ul li a {
  display: block;
  -webkit-transition: 1s;
  transition: 1s;
}

nav ul li a:hover {
  border: 1px solid #f6e4ed;
  -webkit-transform: scale(0.9);
          transform: scale(0.9);
}

nav ul li ul {
  position: absolute;
  top: 100%;
  left: 0;
  width: 100%;
  display: none;
}

nav ul li ul li {
  background-color: #6f6c62;
}

nav ul li:hover ul {
  display: block;
}
