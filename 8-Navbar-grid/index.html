<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/413bf5df11.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Navbar Grid</title>
  </head>
  <body>
    <nav>
      <input type="checkbox" name="check" id="check" />
      <label for="check" class="chkbtn"><i class="fas fa-bars"></i></label>
      <div class="logo">PumpkinProvider</div>
      <div class="menu">
        <ul>
          <li><a href="#" class="active">Home</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">pricing</a></li>
          <li><a href="#">About</a></li>
        </ul>
        <div class="social">
          <a href="https://twitter.com/"
            ><i class="fab fa-twitter-square"></i
          ></a>
          <a href="https://www.youtube.com/"
            ><i class="fab fa-youtube-square"></i
          ></a>
          <a href="https://www.instagram.com/">
            <i class="fab fa-instagram-square"></i
          ></a>
        </div>
      </div>
    </nav>
    <main class="main">
      <header>Halloween</header>
      <div
        class="image"
        style="background-image: url('./img/thanksgiving-3811492_1920.jpg')"
      ></div>
      <footer>copyright I've never drink pumpkin juice &copy2021</footer>
    </main>
  </body>
</html>
